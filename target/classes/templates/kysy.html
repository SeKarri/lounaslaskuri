<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<meta name="viewport"
    content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;" />

<head>
    <title>Lounaslaskuri</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    html {
        min-width: 100%;
        font-size: 3vw;
        padding: 0px;
    }

    input[type=text] {
        width: 10em;
        height: 4em;
        font-size: 16px;
    }

    input[type=submit] {
        width: 20em;
        height: 4em;
        font-size: 3vw;
    }


    input[type=reset] {
        width: 20em;
        height: 4em;
        font-size: 3vw;
    }
</style>

<body>
    <!--<font size="+2"> -->
    <h1 style="margin-top: 10px;">Karrin e-passi lounaslaskuri</h1>
    <form action="#" th:action="@{/lounaslaskuri}" th:object="${lounaslaskuri}" method="post">
        <p font size="+2" initial-scale=1 maximum-scale=1;>Lounaan hinta: <input type="text" th:field="*{value}" />
        </p>
        <p><input type="submit" value="Laske" /> <input type="reset" value="Nollaa" /></p>
    </form>
    <!--</font>-->
</body>

</html>
